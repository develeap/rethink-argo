apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - accounts.developer=login
  - accounts.developer.enabled='true'
  - accounts.devops=login
  - accounts.devops.enabled='true'
  name: argocd-cm
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
patches: 
  - path: rbac/argocd-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
  - path: rbac/argocd-rbac-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
      namespace: argocd
