apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  envs:
  - rbac/.users
  name: argocd-cm
- behavior: merge
  literals:
  - scopes='[groups]'
  - policy.default=role:none
  - policy.default.csv=p, role:none, applications, get, */*, deny
  - policy.default.csv=p, role:none, certificates, get, *, deny
  - policy.default.csv=p, role:none, clusters, get, *, deny
  - policy.default.csv=p, role:none, repositories, get, *, deny
  - policy.default.csv=p, role:none, projects, get, *, deny
  - policy.default.csv=p, role:none, accounts, get, *, deny
  - policy.default.csv=p, role:none, gpgkeys, get, *, deny
  name: argocd-rbac-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
