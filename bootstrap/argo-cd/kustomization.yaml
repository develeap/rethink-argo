apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.10.6/manifests/install.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - "timeout.reconciliation=15s"

  - behavior: merge
    literals:
    - |
      repository.credentials=- passwordSecret:
          key: git_token
          name: autopilot-secret
        url: https://github.com/zmynxx/rethink-argo.git
        usernameSecret:
          key: git_username
          name: autopilot-secret
    name: argocd-cm

patches:
  # reset the crbs to `subject.namespace: default`, so that argo-cd will later change them to the actual ns
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: default

##########################
## Custom modifications ##
##########################
  ############################
  ## RBAC ConfigMap patches ##
  ############################
  - path: patches/rbac/argocd-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patches/rbac/argocd-rbac-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
  ###################
  ## KSOPS patches ##
  ###################
  - path: patches/ksops/ksops-init-container.patch.yaml
    target:
      kind: Deployment
      name: argocd-repo-server
  - path: patches/ksops/kustomize-flags.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm

  #################
  ## Enable Exec ##
  #################

  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: Role 
      name: argocd-server
    patch: |-
      - op: add
        path: /rules/0
        value:
          apiGroups:
            - ''
          resources:
            - 'pods/exec'
          verbs:
            - create
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole 
      name: argocd-server
    patch: |-
      - op: add
        path: /rules/0
        value:
          apiGroups:
            - ''
          resources:
            - 'pods/exec'
          verbs:

  # - path: patches/enable-exec/argocd-cmd-params-cm.patch.yaml
  #   target:
  #     kind: ConfigMap
  #     name: argocd-cmd-params-cm
  - path: patches/enable-exec/argocd-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: patches/enable-exec/development-project.patch.yaml
    target:
      kind: AppProject
      name: development
