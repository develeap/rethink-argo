apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  envs:
  - rbac/.users
  name: argocd-cm
- behavior: merge
  literals:
  - scopes='[groups]'
  - policy.default=role:none
  name: argocd-rbac-cm
- behavior: merge
  files:
  - policy.default.csv
  - policy.developers.csv
  - policy.devops.csv
  name: argocd-rbac-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.17
patches:
- kustomize-flags.patch.yaml
